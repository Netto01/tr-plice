<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Tríplice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Adicionando a logo -->
        <img src="images/logo.png" alt="Logo Grupo Tríplice" class="logo">
        
        <h1>Estamos quase lá!</h1>
        <h2>Prepare-se para algo incrível! Estamos ajustando os últimos detalhes para trazer algo especial até você.</h2>

        <div class="countdown">
            <div class="time">
                <span id="days">0</span>
                Dias
            </div>
            <div class="time">
                <span id="hours">0</span>
                Horas
            </div>
            <div class="time">
                <span id="minutes">0</span>
                Minutos
            </div>
            <div class="time">
                <span id="seconds">0</span>
                Segundos
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
